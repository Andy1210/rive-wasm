<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">
        <title>Rive Hello World</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="centered">
        <canvas id="canvas" class="bordered" width="500" height="500"></canvas>

        <div class="button-grid">
            <button id="top-left">Top Left</button>
            <button id="top-center">Top Center</button>
            <button id="top-right">Top Right</button>
            <button id="center-left">Center Left</button>
            <button id="center">Center</button>
            <button id="center-right">Center Right</button>
            <button id="bottom-left">Bottom Left</button>
            <button id="bottom-center">Bottom Center</button>
            <button id="bottom-right">Bottom Right</button>
        </div>

        <script src="/dist/rive.js"></script>
        <script>
            const animation = new RiveAnimation({
                src: 'https://cdn.rive.app/animations/juice063.riv',
                canvas: document.getElementById('canvas'),
                autoplay: true,
                alignment: new CanvasAlignment('none', 'center'),
            });

            document.getElementById('top-left').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'topLeft')
                );
            });
            document.getElementById('top-center').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'topCenter')
                );
            });
            document.getElementById('top-right').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'topRight')
                );
            });
            document.getElementById('center-left').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'centerLeft')
                );
            });
            document.getElementById('center').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'center')
                );
            });
            document.getElementById('center-right').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'centerRight')
                );
            });
            document.getElementById('bottom-left').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'bottomLeft')
                );
            });
            document.getElementById('bottom-center').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'bottomCenter')
                );
            });
            document.getElementById('bottom-right').addEventListener('click', function() {
                animation.setAlignment(
                    new CanvasAlignment('none', 'bottomRight')
                );
            });
        </script>

    </body>
</html>
